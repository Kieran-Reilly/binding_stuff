<link rel="stylesheet" href="/app/welcome/welcome.css">
<h2>${title}</h2>

<label>
    <div>&{en.firstName}</div>
    <input type="text" value.bind="firstName" />
</label>

<label>
    <div>&{en.lastName}</div>
    <input type="text" value.bind="lastName" />
</label>

<label>
    <div>&{en.age}</div>
    <input type="text" value.bind="age" />
</label>

<button click.call="reset">&{en.reset}</button>

<p>&{en.displayName}: ${firstName} ${lastName} ${age}</p>
